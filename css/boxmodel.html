<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Box Model em CSS</title>
	<style type="text/css">
	div{color:#fff; font-weight:bold;font-size:20px;}
	#box_inicial{
		width:400px; height:200px;
		background-color:red;
		}
	
	#box_exemplo{
		widht:400px; height:200px;
		background-color:blue;
		margin-top:30px;
		margin-bottom:50px;
		margin-left:15px;
		margin-right-20px;
		padding:50px;
		border:10px solid black;
	}
	
	#box_final{
		widht:400px height:200px;
		background-color:green;
	}
	</style>
</head>
<body>
	<div id="box_inicial">
		Conteúdo do box inicial.
	</div>
	<div id="box_exemplo">
		Conteúdo do box de exemplo
	</div>
	<div id="box_final">
		Conteúdo do box final.
	</div>
</body>
</html>
